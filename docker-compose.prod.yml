version: '3.8'

# =============================================================================
# NodeRAG Production Docker Compose
# =============================================================================
# This file is for teammates who pulled the image from Docker Hub.
# 
# Usage:
#   1. Copy this file to your project folder
#   2. Create .env file with your API keys (see .env.example)
#   3. Run: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ===========================================================================
  # Neo4j Database
  # ===========================================================================
  neo4j:
    image: neo4j:5.15.0
    container_name: noderag-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-noderag123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - noderag-network
    restart: unless-stopped

  # ===========================================================================
  # NodeRAG API (from Docker Hub)
  # ===========================================================================
  api:
    image: menna258/noderag-api:latest
    container_name: noderag-api
    ports:
      - "8000:8000"
    environment:
      # Neo4j - reads from .env file
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-noderag123}
      # API Keys - reads from .env file (at least one required)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - noderag-network
    restart: unless-stopped

networks:
  noderag-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
