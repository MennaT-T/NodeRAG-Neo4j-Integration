# NodeRAG Docker Compose Configuration
# Includes: API Server + Neo4j Database

version: '3.8'

services:
  # ==========================================================================
  # Neo4j Database
  # ==========================================================================
  neo4j:
    image: neo4j:5.15.0
    container_name: noderag-neo4j
    ports:
      - "7474:7474"  # HTTP (Browser)
      - "7687:7687"  # Bolt (Driver)
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-noderag123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - noderag-network
    restart: unless-stopped

  # ==========================================================================
  # NodeRAG API Server
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noderag-api
    ports:
      - "8000:8000"
    environment:
      # Neo4j Connection
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-noderag123}
      # Main folder path (Docker container path)
      - MAIN_FOLDER=/app/POC_Data/documents
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=info
      # LLM API Keys (set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      # Mount data directory for persistence
      - ./POC_Data:/app/POC_Data
      # Mount config for easy updates
      - ./Node_config.yaml:/app/Node_config.yaml:ro
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - noderag-network
    restart: unless-stopped

# ==========================================================================
# Networks
# ==========================================================================
networks:
  noderag-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
